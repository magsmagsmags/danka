<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <button id="clearBtn">Clear All</button>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-1 hour">9 AM
            </div>
            <div class="col-md-10 time-block future" data-time="9">
                <textarea class="description" id="desc1" cols="100"></textarea>
            </div>
            <button class="col-md-1 saveBtn">Save
            </button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">10 AM
            </div>
            <div class="col-md-10 time-block future" data-time="10">
                <textarea class="description" id="desc2" cols="100"></textarea>
            </div>
            <button class="col-md-1 saveBtn">Save
            </button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">11 AM
            </div>
            <div class="col-md-10 time-block future" data-time="11">
                <textarea class="description" id="desc3" cols="100"></textarea>
            </div>
            <button class="col-md-1 saveBtn">Save
            </button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">12 PM
            </div>
            <div class="col-md-10 time-block future" data-time="12">
                <textarea class="description" id="desc4" cols="100"></textarea>
            </div>
            <button class="col-md-1 saveBtn">Save
            </button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">1 PM
            </div>
            <div class="col-md-10 time-block future" data-time="13">
                <textarea class="description" id="desc5" cols="100"></textarea>
            </div>
            <button class="col-md-1 saveBtn">Save
            </button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">2 PM
            </div>
            <div class="col-md-10 time-block future" data-time="14">
                <textarea class="description" id="desc6" cols="100"></textarea>
            </div>
            <button class="col-md-1 saveBtn">Save
            </button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">3 PM
            </div>
            <div class="col-md-10 time-block future" data-time="15">
                <textarea class="description" id="desc7" cols="100"></textarea>
            </div>
            <button class="col-md-1 saveBtn">Save
            </button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">4 PM
            </div>
            <div class="col-md-10 time-block future" data-time="16">
                <textarea class="description" id="desc8" cols="100"></textarea>
            </div>
            <button class="col-md-1 saveBtn">Save
            </button>
        </div>
        <div class="row">
            <div class="col-md-1 hour">5 PM
            </div>
            <div class="col-md-10 time-block future" data-time="17">
                <textarea class="description" id="desc9" cols="100"></textarea>
            </div>
            <button class="col-md-1 saveBtn">Save
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
