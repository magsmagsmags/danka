<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>




<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->

        <div class="row">
            <div class="col-md-1 hour" id="9a">9 AM
            </div>
            <div class="col-md-10 time-block future">
                <textarea class="description" name="desc9" cols="100"></textarea>
            </div>
            <button class="col-md-1 btn btn-primary saveBtn" type="submit" data-time="9">Button</button>
        </div>

        <div class="row">
            <div class="col-md-1 hour" id="10a">10 AM
            </div>
            <div class="col-md-10 time-block future">
                <textarea class="description" id="desc10" cols="100"></textarea>
            </div>
            <button class="col-md-1 btn btn-primary saveBtn" type="submit" data-time="10">Button</button>
        </div>

        <div class="row">
            <div class="col-md-1 hour" id="11a">11 AM
            </div>
            <div class="col-md-10 time-block future">
                <textarea class="description" id="desc11" cols="100"></textarea>
            </div>
            <button class="col-md-1 btn btn-primary saveBtn" type="submit" data-time="11">Button</button>
        </div>

        <div class="row">
            <div class="col-md-1 hour" id="12p">12 PM
            </div>
            <div class="col-md-10 time-block future">
                <textarea class="description" id="desc12" cols="100"></textarea>
            </div>
            <button class="col-md-1 btn btn-primary saveBtn" type="submit" data-time="12">Button</button>
        </div>

        <div class="row">
            <div class="col-md-1 hour" id="1p">1 PM
            </div>
            <div class="col-md-10 time-block future">
                <textarea class="description" id="desc13" cols="100"></textarea>
            </div>
            <button class="col-md-1 btn btn-primary saveBtn" type="submit" data-time="13">Button</button>
        </div>

        <div class="row">
            <div class="col-md-1 hour" id="2p">2 PM
            </div>
            <div class="col-md-10 time-block future">
                <textarea class="description" id="desc14" cols="100"></textarea>
            </div>
            <button class="col-md-1 btn btn-primary saveBtn" type="submit" data-time="14">Button</button>
        </div>

        <div class="row">
            <div class="col-md-1 hour" id="3p">3 PM

                <textarea class="description" id="desc15" cols="100"></textarea>

        </div>

        <div class="row">
            <div class="col-md-1 hour" id="4p">4 PM
            </div>

                <textarea class="description" id="desc16" cols="100"></textarea>
            </div>
            <button class="col-md-1 btn btn-primary saveBtn" type="submit" data-time="16">Button</button>
        </div>

        <div class="row">
            <div class="col-md-1 hour" id="5p">5 PM
            </div>
            <div class="col-md-10 time-block future">
                <textarea class="description" id="desc17" cols="100"></textarea>
            </div>
            <button class="col-md-1 btn btn-primary saveBtn" type="submit" data-time="17">Button</button>
        </div>


    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"> </script> <!-- Javascript link script main-->
